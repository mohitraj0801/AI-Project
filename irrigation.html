<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irrigation Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e8f5e9, #e0f7fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #2e7d32;
      font-size: 1.8rem;
    }

    select,
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: #f1f8e9;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ’§ Irrigation Prediction</h2>

    <select id="location">
      <option value="Jaipur">Jaipur</option>
      <option value="Lucknow">Lucknow</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Pune">Pune</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Chennai">Chennai</option>
      <option value="Bengaluru">Bengaluru</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Delhi">Delhi</option>
    </select>

    <select id="crop">
      <option value="Maize">Maize</option>
      <option value="Groundnuts">Groundnuts</option>
      <option value="Cotton">Cotton</option>
      <option value="Millets">Millets</option>
      <option value="Sugarcane">Sugarcane</option>
      <option value="Barley">Barley</option>
      <option value="Wheat">Wheat</option>
      <option value="Oil Seeds">Oil Seeds</option>
      <option value="Pulses">Pulses</option>
      <option value="Tobacco">Tobacco</option>
      <option value="Paddy">Paddy</option>
    </select>

    <select id="soil">
      <option value="Sandy">Sandy</option>
      <option value="Black">Black</option>
      <option value="Clayey">Clayey</option>
      <option value="Red">Red</option>
      <option value="Loamy">Loamy</option>
    </select>

    <input type="number" id="temperature" placeholder="Average Temperature (Â°C)" />
    <input type="number" id="moisture" placeholder="Moisture Level (%)" />

    <button onclick="predictIrrigation()">Predict Irrigation Type</button>

    <div id="result"></div>
  </div>

  <script>
    function predictIrrigation() {
      const data = {
        "Geographical_Location": document.getElementById("location").value,
        "Crop_Type": document.getElementById("crop").value,
        "Soil_Type": document.getElementById("soil").value,
        "Avg_Temperature": parseFloat(document.getElementById("temperature").value),
        "Moisture_Level": parseFloat(document.getElementById("moisture").value)
      };

      fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.Predicted_Irrigation_Type) {
          document.getElementById("result").innerText = "ðŸš¿ Predicted Irrigation Type: " + result.Predicted_Irrigation_Type;
        } else {
          document.getElementById("result").innerText = "No prediction available.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerText = "An error occurred.";
      });
    }
  </script>
</body>
</html>
